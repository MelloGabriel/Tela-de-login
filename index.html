<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Login</title>
</head>
<body>
    <main>
        <section class="container-flex-main">

            <div class="container-img-main"></div>

            <div class="container-form">
                <h2>Bem-vindo</h2>
                <div class="form">
                    <form action="">
                        <h3>Faça login abaixo!</h3>
                        <form action="">

                            <div class="container-input">
                                
                            <label for="user">Email ou nome de usuário*</label>
                            <input type="text" name="user"
                            placeholder="Seu Email">

                            </div><!--container-input-->

                            <div class="container-input">

                            <label for="password">Senha*</label>
                            <input type="password" name="password"
                            placeholder="Sua senha">

                            </div><!--container-input-->

                            <div class="container-signUp">


                            </div><!--container-signUP-->
                            <div class="container-button">
                                <input type="submit" value="Login">
                            </div><!--container-button-->
                            
                        </form>

                        <span>Não possui cadastro? <a href="">Cadastre-se</a></span>

                    </form>

                </div><!--form-->

            </div><!--container-form -->

        </section><!--container-flex-main-->
    </main>
</body>
</html>
